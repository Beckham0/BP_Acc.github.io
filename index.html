      <script>
        const texts = [
          "บริษัท เอ็นอาร์พี",
          "มายแอคเคาท์ จำกัด",
          "\"รับดูเเลบัญชี ครบวงจร\""
        ];
        let index = 0;
      
        function changeText() {
          const textElements = document.querySelectorAll(".text-container h1");
          textElements.forEach((el) => el.classList.remove("active"));
          textElements[index].classList.add("active");
          index = (index + 1) % texts.length;
        }
      
        changeText(); // แสดงข้อความแรกทันที
        setInterval(changeText, 5000); // เปลี่ยนข้อความทุก 5 วินาที
      </script>
