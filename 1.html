<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับเรา</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #003c8f;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin:auto;
            gap:20px;
            padding:30px 0;
        }
        .text-section {
            flex: 3;
            background: #003c8f;
            padding: 20px;
        }
        .text-section h2 {
            font-size: 57px;
  margin-bottom: 31px;
  text-align: center;
  margin-top: 21px;
  margin-right: 149px;

        }

        .text-section h3 {
            font-size: 36px;
            margin-bottom: 23px;
        }

        .text-section p {
            font-size: 18px;
            line-height: 1.6;
        }
        .slider-section {
            flex: 2;
            align-items: center;
            justify-content: center;
        }
        .slider {
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }


        .slider-section h2 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }


        .slider {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0 50px;
}
.slide-wrapper {
  display: flex;
  overflow: hidden;
  width: 90%;
  max-width: 800px;
}
.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.slide {
  min-width: 100%;
}
.slide img {
  width: 100%;
  max-width: 298px;
  height: auto;
  padding:10px;
}
.arrow {
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0);
  color: #ffffff;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 50px;
}
.left {
  left: 10px;
}
.right {
  right: 10px;
}
.dots {
  margin-top: 15px;
  text-align: center;
}
.dot {
  height: 10px;
  width: 10px;
  margin: 5px;
  background-color: white;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
  opacity: 0.5;
}
.active {
  opacity: 1;
}
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  align-items: center;
  justify-content: center;
}
.modal img {
  max-width: 90%;
  max-height: 80%;
}
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 50px;
  color: white;
  cursor: pointer;
}

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .text-section h2 {
  font-size: 53px;
  margin-bottom: 11px;
  text-align: center;
  margin-top: 0px;
  margin-right: 0px;

        }

        .text-section h3 {
            font-size: 30px;
    margin-bottom: 23px;
    text-align: center;
        }

        .text-section p {
            font-size: 18px;
            line-height: 1.6;
        }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-section">
        <h2>เกี่ยวกับเรา</h2>
        <h3>"สำนักงานบัญชีรุ่นใหม่ ใส่ใจธุรกิจยุคใหม่"</h3>
        <p>บริษัท บี พี แอคเคาท์ เซอร์วิส กรุ๊ป จำกัด คือสำนักงานบัญชีที่พร้อมให้บริการด้วยความเข้าใจอย่างลึกซึ้งในธุรกิจยุคใหม่...</p>
    </div>
    
    <div class="slider-section">
        <h2>เอกสารรับรอง</h2>
        <div class="slider">
            <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
            <div class="slide-wrapper">
                <div class="slides">
                    <div class="slide" onclick="openModal('Source/f1.png')"><img src="Source/f1.png" alt="เอกสาร 1"></div>
                    <div class="slide" onclick="openModal('Source/f2.png')"><img src="Source/f2.png" alt="เอกสาร 1"></div>
                    <div class="slide" onclick="openModal('Source/f3.png')"><img src="Source/f3.png" alt="เอกสาร 2"></div>
                    <div class="slide" onclick="openModal('Source/f4.png')"><img src="Source/f4.png" alt="เอกสาร 2"></div>
                </div>
            </div>
            <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="dots"></div>
      
      
      <div class="modal" id="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-img">
      </div>
    </div>
</div>

<script>
let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const dotsContainer = document.querySelector('.dots');

        function createDots() {
            for (let i = 0; i < totalSlides; i++) {
                let dot = document.createElement('span');
                dot.classList.add('dot');
                dot.setAttribute('onclick', `goToSlide(${i})`);
                dotsContainer.appendChild(dot);
            }
            updateDots();
        }

        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === slideIndex);
            });
        }

        function moveSlide(step) {
            slideIndex = (slideIndex + step + totalSlides) % totalSlides;
            updateSlide();
        }

        function goToSlide(index) {
            slideIndex = index;
            updateSlide();
        }

        function updateSlide() {
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            updateDots();
        }

        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        createDots();
</script>

</body>
</html>
