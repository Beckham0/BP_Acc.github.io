<section id="acc" style="height: auto; padding: 30px;">
    <div class="pop-up "><h1>ความประทับใจ ลูกค้า</h1></div>
    <br>

    <style>
      .carousel-container-too { display: flex; align-items: center; justify-content: center; margin-top: 10px; position: relative; }
      .carousel-too { display: flex; overflow: hidden; width: 900px; }
      .carousel-track-too { display: flex; transition: transform 0.8s ease-in-out; }
      .card-too { min-width: 870px;height: 400px; margin:0 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 20px; overflow: hidden; background: rgb(240, 248, 255); display: flex; flex-direction: row; }
      .card-too img { width: 100%; height: 400px; object-fit: cover; }
      .card-content-too {width: 45%; padding: 20px; color: #083E8D; }
      .card-content-too h2{font-size: 70px; text-align: center; margin-top: 80px; font-weight: bold;}
      .card-content-too p{ font-size: 20px; text-align: center; margin-top: 10px;}
      .img{ width: 60%;}

      /* Position buttons over cards */
      .prev-too, .next-too { top: 40%; transform: translateY(-50%); z-index: 10; border: none; background: #ffffff; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }


      /* Responsive adjustments */
      @media (max-width: 768px) {
          .carousel-too { width: 400px; }
          .card-too { min-width: 344px; margin:10px 20px;box-shadow: 0 4px 8px rgba(0,0,0,0.2);border-radius:20px;overflow:hidden;background:aliceblue; display: flex;flex-direction: column; }
          .card-content-too {width: 100%; padding: 20px; color: #083E8D; text-align: center; font-size: 20px; font-weight: bold; }
          .card-content-too h2{font-size: 40px; text-align: center; margin-top: 10px; font-weight: bold;}
          .card-content-too p{ font-size: 18px; text-align: center; margin-top: 10px;}
          .img{ width: 100%; height: auto;}
          .card-too img { width: 100%; height: auto; object-fit: cover; }
          .prev-too  {position: absolute; z-index: 9999; padding:12px;font-size: 15px;margin:0 1px;  left: -19px;}
          .next-too  {position: absolute; z-index: 9999; padding:12px;font-size: 15px;margin:0 1px;  right: -25px;}
      }
  </style>
  <div class="carousel-container-too">
      <button class="prev-too"><img src="Source/left-arrow2.png" alt="" style="width: 1.5rem; margin-right: 5px;"></button>
      <div class="carousel-too">
          <div class="carousel-track-too">
            <div class="card-too"style="margin-left: 8px;">
              <div class="img"><img src="Source/1.JPG" alt=""></div>
              <div class="card-content-too ">
                <h2>ลูกค้า1</h2>
                <p>ข้อความเพิ่มเติม</p>
              </div>
            </div>
            <div class="card-too">
              <div class="img"><img src="Source/2.JPG" alt=""></div>
              <div class="card-content-too ">
                <h2>ลูกค้า2</h2>
                <p>ข้อความเพิ่มเติม</p>
              </div>
            </div>
            <div class="card-too">
              <div class="img"><img src="Source/3.JPG" alt=""></div>
              <div class="card-content-too ">
                <h2>ลูกค้า3</h2>
                <p>ข้อความเพิ่มเติม</p>
              </div>
            </div>
            <div class="card-too">
              <div class="img"><img src="Source/3.JPG" alt=""></div>
              <div class="card-content-too ">ทีมงานมืออาชีพ

              </div>
            </div>
          </div>
      </div>
      <button class="next-too"><img src="Source/right-arrow2.png" alt="" style="width: 1.5rem; margin-left: 5px;"></button>
  </div>

  <script>
      const track = document.querySelector('.carousel-track-too');
      const prevButton = document.querySelector('.prev-too');
      const nextButton = document.querySelector('.next-too');
      const cardWidth = document.querySelector('.card-too').offsetWidth + 40;
      let currentPosition = 0;

      nextButton.addEventListener('click', () => {
          if (currentPosition > -(track.scrollWidth - cardWidth * 2)) {
              currentPosition -= cardWidth;
              track.style.transform = `translateX(${currentPosition}px)`;
          }
      });

      prevButton.addEventListener('click', () => {
          if (currentPosition < 0) {
              currentPosition += cardWidth;
              track.style.transform = `translateX(${currentPosition}px)`;
          }
      });
  </script>

    <br>

  </section>
